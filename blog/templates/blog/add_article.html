{% extends 'blog/base.html' %} {% load static %} {% load bootstrap5 %} {% block content %}

<div style="width:55%;margin-top: 2rem;" class="container">
    <form action="{% url 'blog:addArticle' %}" method="post" enctype="multipart/form-data" >
        {% csrf_token %} 
        {% bootstrap_form addArticleForm %} 

        <button class="btn btn-outline-success btn-sm" name="submit">Publish</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% endblock content %}
